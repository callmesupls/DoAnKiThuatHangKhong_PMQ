<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Đây là các link cdn tức link dùng sẵn luôn, tiện và không cần phải tải về nhưng nhược điểm là không có mạng là không load được -->
    <!-- Bây giờ hãy tải 3 file này về, nó giống với cái jquery trong cái mạch, lợi là không cần mạng vẫn load được nhưng nhiều file sẽ gây nặng
    còn tất nhiên là cái web bé tẹo như này thì tải 10 cái nữa vẫn load mạnh chán -->
    <!-- <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script> 
    <script src="bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Popover */
        .popover {
          border: 2px dotted red;
        }
        /* Popover Header */
        .popover-title {
          background-color: #73AD21; 
          color: #FFFFFF; 
          font-size: 28px;
          text-align:center;
        }
        /* Popover Body */
        .popover-content {
          background-color: coral;
          color: #FFFFFF;
          padding: 25px;
        }
        /* Popover Arrow */
        .arrow {
          border-right-color: red !important;
        }
        </style>
</head>

<body>
    <h1>Không cần mạng vẫn có thể load được giao diện</h1>


    <div class="container">
        <h3>Popover CSS Example</h3>
        <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>
      </div>


    <div class="container">

        <div class="container">
            <h2>Change the caret symbol on dropdown</h2>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                </ul>
            </div>
        </div>

        <h2>Basic Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script>
        $(document).ready(function(){
          $('[data-toggle="popover"]').popover();   
        });
        </script>
    <script>
        $(document).ready(function () {
            $(".dropdown").on("hide.bs.dropdown", function () {
                $(".btn").html('Dropdown <span class="caret"></span>');
            });
            $(".dropdown").on("show.bs.dropdown", function () {
                $(".btn").html('Dropdown <span class="caret caret-up"></span>');
            });
        });
    </script>
</body>

</html>
